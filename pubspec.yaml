name: owalaapp
description: Owala mobile App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  material_color_generator: ^1.1.0
  custom_navigator: ^0.3.0
  url_launcher: ^6.0.20
  flutter_native_splash: ^2.1.1

  



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    - family : "Poppins"
      fonts:
        - asset: fonts/Poppins-Regular.ttf

  assets:
    - images/ 
  
    



