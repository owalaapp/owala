name: owalaapp
description: Owala mobile App designed & developed by Dev Garg
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1


environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mailer: ^5.1.0
  form_validator: ^1.0.2
  material_color_generator: ^1.1.0
  sms_autofill: ^2.2.0
  firebase_auth: ^3.3.11
  firebase_core: ^1.13.1
  custom_navigator: ^0.3.0
  cloud_firestore: ^3.1.10
  url_launcher: ^6.0.20
  flutter_svg: ^1.0.3
  geolocator: ^8.2.0
  image_picker: ^0.8.4+11
  geocoding: ^2.0.4
  google_maps_flutter: ^2.1.2
  flutter_native_splash: ^2.1.1
  fluttertoast:
  intl: ^0.17.0
  provider: ^6.0.2
  double_back_to_close: ^2.0.0

flutter_native_splash:
  color: "#42a5f5"


dev_dependencies:
  change_app_package_name: ^1.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  fonts:
    - family : Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-Light.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Black.ttf
        - asset: fonts/Poppins-SemiBold.ttf
        - asset: fonts/Poppins-Thin.ttf


  assets:
    - images/ 
  
    



